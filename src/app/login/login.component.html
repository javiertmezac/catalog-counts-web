<div class="container">
  <div class="top-half"></div>

  <div class="bottom-half centered-content">
    <div class="row">
      <h2>- Catálogo de Cuentas -</h2>
    </div>

    <div class="row form-control-plaintext">
      <form [formGroup]="form">
        <fieldset>
          <legend>Inicio de Sesión!</legend>
          <div class="alert alert-warning" *ngIf="errorMessage">
            {{ errorMessage }}
          </div>

          <div class="mb-3 row form-field">
            <label class="col-sm-2 col-form-label">Usuario:</label>
            <div class="col-sm-10">
              <input class="form-control" name="email" formControlName="email" />
            </div>
          </div>

          <div class="mb-3 row form-field">
            <label class="col-sm-2 col-form-label">Contraseña:</label>
            <div class="col-sm-10">
              <input class="form-control" name="password" formControlName="password" type="password" />
            </div>
          </div>
        </fieldset>

        <div class="form-buttons">
          <button class="btn btn-primary" [disabled]="!(form.valid && isLoginBtnClickable)" (click)="login()">
            {{ btnText }}
          </button>
        </div>
      </form>
    </div>
  </div>
</div>
