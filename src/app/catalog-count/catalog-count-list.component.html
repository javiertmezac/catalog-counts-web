<div>
  <div>
    <h1>Historial Catálogo de Cuentas</h1>
  </div>

  <div>
    <button class="btn btn-outline-secondary" routerLink="/cc/edit">
      + registro catalog
    </button>
  </div>

  <div class="alert alert-warning" *ngIf="errorMessage">
    {{ errorMessage }}
  </div>

  <div *ngIf="catalogCounts.length == 0"><h4>Cargando Lista ...</h4></div>
  <table
    class="table table-hover table-striped"
    *ngIf="catalogCounts.length > 0"
  >
    <thead class="thead-dark">
      <tr>
        <th>Fecha Registro (yyyy-MM-dd)</th>
        <th>Número de Cuenta</th>
        <th>Cantidad</th>
        <th>Detalles</th>
        <th>Saldo</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let cc of catalogCounts">
        <td>{{ cc.registrationDate }}</td>
        <td>{{ cc.catalogCountEnum }}</td>
        <td>{{ cc.amount }}</td>
        <td>{{ cc.details }}</td>
        <td>{{ cc.total }}</td>
      </tr>
    </tbody>
  </table>
</div>
