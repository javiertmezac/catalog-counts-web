<div class="card mb-2">
    <div class="card-header">
        <h2>
            <strong>
                {{ pageTitle }} : {{ branch.name }}
            </strong>
        </h2>
    </div>

    <div class="card-body">
        <div class="row mb-2">
            <label class="col-md-2 col-form-label">Direcci√≥n:</label>
            <div class="col-md-8">
                {{ branch.address}}
            </div>
        </div>

        <div class="row mb-2">
            <label class="col-md-2 col-form-label">Fecha Registro en el Sistema:</label>
            <div class="col-md-8">
                {{ branch.registration}}
            </div>
        </div>

    </div>

</div>

<div class="card">
    <div class="card-header">
        <h2>Saldo Inicial</h2>
    </div>
    <div *ngIf="branch.initialAmount">
        <div class="card-body">
            <div class="row">
                <p> {{branch.initialAmount.amount}} </p>
                <p>{{branch.initialAmount.registration | date: "medium"}}</p>
            </div>
        </div>
    </div>
    <div *ngIf="!branch.initialAmount">
        <div class="card-body">
            <div class="row">
                <p> No hay saldo inicial registrado </p>
            </div>
        </div>
    </div>
</div>
